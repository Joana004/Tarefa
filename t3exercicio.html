<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Exercícios Práticos</title>

<style>

h1 {
    font-family: "Arial Black", sans-serif;
    text-align: center;
    text-transform: uppercase;
    text-shadow: 3px 3px 6px gray;
}

p {
    font-family: Georgia, serif;
    font-size: 18px;
    color: #2c3e50;
    text-align: justify;
}

.botao {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    background-color: #2c3e50;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.botao:hover {
    background-color: #e74c3c;
    transform: scale(1.05);
}


.botao:active {
    transform: scale(0.95);
    background-color: #27ae60;
}

.container {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.box {
    width: 120px;
    height: 120px;
}

.box1 { background: rgba(255, 0, 0, 0.5); }
.box2 { background: rgba(0, 255, 0, 0.5); }
.box3 { background: rgba(0, 0, 255, 0.5); }

</style>
</head>

<body>

<h1>Exercícios Práticos</h1>

<p>
Explicar dá muito trabalho...
Me julga e seja feliz.
</p>

<a href="" target="_blank" class="botao">
    Testar Efeito Hover
</a>

<div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</div>

</body>
</html>
